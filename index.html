<!DOCTYPE html>
<html>
<head>
  	<title>Editor</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="Suthat Ronglong">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/medium-editor.css">
    <link rel="stylesheet" href="css/medium-editor-theme-default.css">
</head>
<body>
    <div id="logo"><span class="fa fa-terminal fa-2x" style="margin-top: 7px;"> </span></div>
    <div id="state">
        <a class="nav-button">Delete</a>
        <a class="nav-button">Save</a>
    </div>
    <header id="header" class="background">
    	<div class="container" style="margin-top:120px;">
    		<p><a id="select-photo"><span class="fa fa-picture-o fa-3x"> </span></a></p>
			<input type="file" id="userfile" name="userfile" style="display:none">
			<p><input type="text" id="title" name="title" class="title" placeholder="Title" autofocus></p>
			<p><input type="text" id="subtitle" name="subtitle" class="subtitle" placeholder="Subtitle"></p>
    	</div>
    </header>
    <section>
        <div class="container">
            <!-- TEXTAREA
                <div class="container" style="margin-top:25px;">
                    <p><textarea name="content" class="content" rows="1" placeholder="Write your story"></textarea></p>
                </div>
            -->
            <div class="container div-editor editable" data-placeholder="Write your story"></div>
            <div class="plus-entity"><a class="toggle-menu"><span class="fa fa-plus-circle"> </span></a></div>
        </div>
        <div class="entity-menu">
            <ul class="menu">
                <li><a><span class="fa fa-picture-o fa-2x"> </span><br>Picture</a></li>
                <li><a><span class="fa fa-font fa-2x"> </span><br>Text</a></li>
                <li><a><span class="fa fa-youtube fa-2x"> </span><br>Video</a></li>
                <li><a><span class="fa fa-th-large fa-2x"> </span><br>Block</a></li>
            </ul>
        </div>
    </section>
    <footer id="footer"></footer>
    
    <script src="js/medium-editor.min.js"></script>
    <script>
        var editor = new MediumEditor('.editable', {
            anchorInputPlaceholder: 'Type a link',
            buttons: ['bold', 'italic', 'underline', 'anchor', 'unorderedlist'],
            buttonLabels: 'fontawesome'
        });
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/jquery.elastic.js"></script>
    <script>
    	$(document).ready(function() {
			$('#select-photo').on('click', function(e) {
        		e.preventDefault(); 
  				$('#userfile').trigger('click');
			});
            // TEXTAREA
			// $('.content').elastic();
            $('.toggle-menu').on('click', function(e) {
                e.preventDefault(); 
                $('.entity-menu').fadeIn().show();
            });
            $('.entity-menu').on('mouseleave', function(e) {
                $('.entity-menu').fadeOut();
            });
		});
    </script>
</html>
