<!DOCTYPE html>
<html>
<head>
  	<title>Editor</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="Suthat Ronglong">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <header id="header" class="background">
    	<div class="container" style="margin-top:120px;">
    		<p><a id="select-photo"><span class="fa fa-picture-o fa-3x"> </span></a></p>
			<input type="file" id="userfile" name="userfile" style="display:none">
			<p><input type="text" id="title" name="title" class="title" placeholder="Title" autofocus></p>
			<p><input type="text" id="subtitle" name="subtitle" class="subtitle" placeholder="Subtitle"></p>
    	</div>
    	<div class="container" style="margin-top:25px;">
			<p><textarea name="content" class="content" placeholder="Write your story"></textarea></p>
    	</div>
    </header>

    <footer id="footer">

    </footer>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="jquery.elastic.js"></script>
    <script>
    	$(document).ready(function() {
			$('#select-photo').on( "click", function(e) {
        		e.preventDefault(); 
  				$("#userfile").trigger('click');
			});
			$('.content').elastic();
		});
    </script>
</html>
